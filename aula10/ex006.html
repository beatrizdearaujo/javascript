<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area
        {
            font: normal 15pt Arial;
            background: rgb(161, 238, 161);
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 2%;
        }
    </style> 
</head>
<body>
    <!--<div id="area" onclick="clique()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div> -->
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() 
        {
            //var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red';
        }
        function entrar()
        {
            //var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
        }
        function sair()
        {
            //var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'  
            a.style.background = 'rgb(161, 238, 161)';
        }
    </script>
</body>
</html>
