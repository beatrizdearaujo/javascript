<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    Qual país você mora?
    <input type="text" name="country" id="country">
    <input type="button" value="Verificar" onclick="enter()">
    <div id="res">
        
    </div>
    <script>
        function enter()
        {
            var c = window.document.write('input#country')
            var res = window.document.write('div#res')
            var pais = text(c.value) 

            c.innerHTML == `<p>Vivendo em ${c}</p>`

            if (pais == 'Brasil')
            {
                res.innerHTML == `<p>Você é <strong>BRASILEIRO</strong></p> ${res}`
            }
            res.innerHTML == `<p>Você é <strong>ESTRANGEIRO</strong></p> ${res}`
        }
    </script>
</body>
</html>
